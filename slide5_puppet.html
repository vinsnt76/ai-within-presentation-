<html>
<head>
  <style>
    .bg-container {
      width: 600px;
      height: 400px;
      background-image: url('Screenshot 2025-04-17 234948.png'); /* swap if you have a better cable-style image */
      background-size: cover;
      background-position: center;
      filter: grayscale(80%) blur(4px) brightness(0.6);
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      function setup() {
        let c = createCanvas(600, 400);
        c.parent(document.querySelector('.bg-container'));
      }

      function draw() {
        clear();
        stroke(200);
        strokeWeight(2);

        let puppetX = width / 2;
        let puppetY = height / 2 + sin(frameCount * 0.05) * 20;

        // Control strings
        for (let i = -50; i <= 50; i += 50) {
          line(puppetX + i, 0, puppetX + i / 2, puppetY - 30);
        }

        // Puppet body
        fill(255, 150);
        ellipse(puppetX, puppetY, 40, 40); // Head
        line(puppetX, puppetY + 20, puppetX, puppetY + 70); // Torso
        line(puppetX, puppetY + 30, puppetX - 20, puppetY + 50); // Left arm
        line(puppetX, puppetY + 30, puppetX + 20, puppetY + 50); // Right arm
        line(puppetX, puppetY + 70, puppetX - 20, puppetY + 100); // Left leg
        line(puppetX, puppetY + 70, puppetX + 20, puppetY + 100); // Right leg
      }
    </script>
  </div>
</body>
</html>
