<html><body><script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js'></script><script>function setup(){createCanvas(600,400);}function draw(){background(20);stroke(200);strokeWeight(2);let puppetX=width/2;let puppetY=height/2+sin(frameCount*0.05)*20;for(let i=-50;i<=50;i+=50){line(puppetX+i,0,puppetX+i/2,puppetY-30);}fill(255,150);ellipse(puppetX,puppetY,40,40);line(puppetX,puppetY+20,puppetX,puppetY+70);line(puppetX,puppetY+30,puppetX-20,puppetY+50);line(puppetX,puppetY+30,puppetX+20,puppetY+50);line(puppetX,puppetY+70,puppetX-20,puppetY+100);line(puppetX,puppetY+70,puppetX+20,puppetY+100);}</script></body></html>
