<html>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let t = 0;

      function setup() {
        createCanvas(600, 400);
        colorMode(HSB, 360, 100, 100, 100);
        noStroke();
        background(0);
      }

      function draw() {
        background(260, 80, 10, 10); // Soft cosmic blue-purple

        translate(width / 2, height / 2);
        let petals = 50;
        for (let i = 0; i < petals; i++) {
          let angle = TWO_PI * i / petals + t;
          let r = 80 + sin(t + i * 0.1) * 30;
          let x = cos(angle) * r;
          let y = sin(angle) * r;

          fill((t * 60 + i * 5) % 360, 80, 90, 80);
          ellipse(x, y, 20, 20);
        }

        // Glowing core
        fill(0, 0, 100, 90);
        ellipse(0, 0, 40 + sin(t * 2) * 10);

        t += 0.01;
      }
    </script>
  </body>
</html>
