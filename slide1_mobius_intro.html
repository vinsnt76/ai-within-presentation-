<html><body><script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js'></script><script>let angle=0;function setup(){createCanvas(600,400);noFill();stroke(70,130,180,180);strokeWeight(2);}function draw(){background(250);translate(width/2,height/2);rotate(angle);mobiusStrip(100,200,50);angle+=0.003;}function mobiusStrip(r1,r2,t){beginShape();for(let i=0;i<=TWO_PI*2;i+=0.1){let x=cos(i/2)*(r1+t*cos(i));let y=sin(i/2)*(r1+t*cos(i));vertex(x,y);}endShape();}</script></body></html>
