<html>
<head>
  <style>
    .bg-container {
      width: 600px;
      height: 400px;
      background-image: url('Screenshot 2025-04-17 234948.png');
      background-size: cover;
      background-position: center;
      filter: blur(6px) brightness(0.5);
      position: relative;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="bg-container">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
      let t = 0;
      function setup() {
        let c = createCanvas(600, 400);
        c.parent(document.querySelector('.bg-container'));
        noStroke();
      }
      function draw() {
        clear();
        fill(200, 200, 255, 100);
        for (let i = 0; i < width; i += 20) {
          let offset = noise(i * 0.01, t) * 50;
          ellipse(i, height / 2 + offset, 15, 60);
          ellipse(width - i, height / 2 - offset, 15, 60);
        }
        t += 0.01;
      }
    </script>
  </div>
</body>
</html>
