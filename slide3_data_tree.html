<html><body><script src='https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js'></script><script>let branches=[];function setup(){createCanvas(600,400);background(255);frameRate(30);let root=new Branch(createVector(width/2,height),createVector(0,-1),80,0);branches.push(root);}function draw(){for(let i=branches.length-1;i>=0;i--){branches[i].update();branches[i].show();if(branches[i].finished&&branches[i].generation<4){branches.push(branches[i].branchA());branches.push(branches[i].branchB());branches[i].finished=false;}}}class Branch{constructor(pos,dir,len,generation){this.pos=pos.copy();this.dir=dir.copy();this.len=len;this.generation=generation;this.orig=pos.copy();this.end=p5.Vector.add(this.pos,p5.Vector.mult(this.dir,this.len));this.finished=true;this.timer=0;}update(){if(this.timer<1){this.timer+=0.02;}}show(){stroke(100,180,100);strokeWeight(map(this.len,0,80,1,5));line(this.orig.x,this.orig.y,lerp(this.orig.x,this.end.x,this.timer),lerp(this.orig.y,this.end.y,this.timer));}branchA(){let newDir=p5.Vector.rotate(this.dir.copy(),PI/6);return new Branch(this.end,newDir,this.len*0.67,this.generation+1);}branchB(){let newDir=p5.Vector.rotate(this.dir.copy(),-PI/6);return new Branch(this.end,newDir,this.len*0.67,this.generation+1);}}</script></body></html>
